<div class="col-md-6">
    <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Enter Address</div>
            <div class="panel-body">
                    <address-complete (selectAddress)="onAddress($event)">
                            <div class="form-group">
                                    <label for="query">Address</label>
                                    <input address-field type="text" class="form-control" id="query" placeholder="Enter address here">
                            </div>
                    </address-complete>
            </div>
    
    </div>
    </div>
    <div class="col-md-6">
                    
    <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Validated Address</div>
            <div class="panel-body">
                    <div class="form-group">
                            <label for="street">Street</label>
                            <input [value]="address.street" type="text" class="form-control" id="street" placeholder="Enter street here">
                    </div>
                    <div class="form-group">
                            <label for="city">City</label>
                            <input [value]="address.city" type="text" class="form-control" id="city" placeholder="Enter city here">
                    </div>
                    <div class="form-group">
                            <label for="provinceState">Province / State</label>
                            <input [value]="address.provinceState" type="text" class="form-control" id="provoiceState" placeholder="Enter province/state here">
                    </div>
                    <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input [value]="address.postalCode" type="text" class="form-control" id="postalCode" placeholder="Enter postal code here">
                    </div>
                    <div class="form-group">
                            <label for="country">Country</label>
                            <input [value]="address.country" type="text" class="form-control" id="country" placeholder="Enter country here">
                    </div>
            </div>
    
    </div>
    </div>
