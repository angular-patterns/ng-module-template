<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h2>Global Error Handler</h2>
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <button type="button" class="btn btn-sm btn-primary" (click)="simulateError1()">Throw Generic Error</button>
                    <button type="button" wait-disable class="btn btn-sm btn-primary" (click)="simulateError2()">Throw Http Error</button>
                    <button type="button" wait-disable class="btn btn-sm btn-danger" (click)="clear()">Clear</button>
                    <spinner *ngIf="isWaitActive(WaitType.spinner)"></spinner>
                    <wait *ngIf="isWaitActive(WaitType.dialog)"></wait>
                </div>
                <div class="form-group spacer">
                    <label>Wait</label>
                    <div class="btn-group" role="group" aria-label="...">
                        <button [ngClass]="{ 'active': isWaitActive(WaitType.spinner) }" type="button" class="btn btn-default" (click)="waitType=WaitType.spinner">Spinner</button>
                        <button [ngClass]="{ 'active': isWaitActive(WaitType.dialog) }" type="button" class="btn btn-default" (click)="waitType=WaitType.dialog">Dialog</button>
                    </div>
                </div>
                <div class="form-group spacer">
                    <label>Environment</label>
                    <div class="btn-group" role="group" aria-label="...">
                        <button [ngClass]="{ 'active': isEnvActive(Environment.development) }" type="button" class="btn btn-default" (click)="setEnvironment(Environment.development)">Development</button>
                        <button [ngClass]="{ 'active': isEnvActive(Environment.production) }" type="button" class="btn btn-default" (click)="setEnvironment(Environment.production)">Production</button>
                    </div>
                </div>

            </form>

        </div>
        <div class="col-sm-12">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Message</th>
                        <th>Stack</th>
                        <th>Status</th>
                        <th>Status Text</th>
                        <th>Headers</th>
                        <th>Url</th>
                        <th>Created On</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let error of errors |async">
                        <td>{{error.id}}</td>
                        <td>{{error.name}}</td>
                        <td>{{error.message}}</td>
                        <td>
                            <pre>{{error.stack}}</pre>
                        </td>
                        <td>{{error.status}}</td>
                        <td>{{error.statusText}}</td>
                        <td>{{error.headers}}</td>
                        <td>{{error.url}}</td>
                        <td>{{error.createdOn}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
