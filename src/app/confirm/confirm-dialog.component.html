<modal-dialog>
    <h4 class="modal-title" modal-header>
        Confirm Your Information
    </h4>
    <div modal-body>
        <pre>{{info | json}}</pre>
    </div>
    <div modal-footer>
        <button class="btn btn-primary btn-md" (click)="submit()">Submit</button>
        <button class="btn btn-default btn-md" (click)="cancel()">Cancel</button>
    </div>
</modal-dialog>
