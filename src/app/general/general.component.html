<h1>Architecture Principles</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Code
            </th>
            <th>
                Category
            </th>

            <th>
                Title
            </th>
            <th>
                Description
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of items">
            <td>
                {{ p.code }}
            </td>
            <td>
                {{ p.category }}
            </td>

            <td>
                {{ p.title }}
            </td>
            <td>
                {{ p.description }}
            </td>
        </tr>

    </tbody>
</table>
