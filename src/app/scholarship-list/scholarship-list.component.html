<table class="table table-responsive">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of scholarships | async">
            <td>{{item.id }}</td>
            <td>{{item.name }}</td>
        </tr>
    </tbody>
</table>
