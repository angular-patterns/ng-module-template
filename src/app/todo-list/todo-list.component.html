<table class="table">
  <thead>
    <tr>
      <td>
        ID
      </td>
      <td>
        Name
      </td>
      <td>

      </td>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let todo of todos$ | async">
          <td>
            {{ todo.id }}
          </td>
          <td>
            {{ todo.title }}
          </td>
          <td>
            <app-remove-todo [todo]="todo"></app-remove-todo>
          </td>
        </tr>
        <tr *ngIf="empty$ | async">
          <td colspan="2">
            The list is empty
          </td>
        </tr>
  </tbody>
</table>
