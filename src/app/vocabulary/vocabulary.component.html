<table class="table table-striped">
    <thead>
        <tr>
            <th>Term</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td> {{ item.term }}
            </td>
            <td>{{ item.description }}
            </td>
        </tr>
    </tbody>
</table>
