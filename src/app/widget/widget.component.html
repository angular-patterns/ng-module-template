<div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{widget.title}} <span *ngIf="widget.title=='View Inbox'" class="badge pull-right">42</span></h3>
        </div>
        <div class="panel-body">
            <button  type="button" class="btn btn-default btn-lg pull-left icon">
                <span class="glyphicon {{widget.icon}}" aria-hidden="true"></span>
                
            </button>
            <ng-content></ng-content>
        </div>
        <ul *ngIf="widget.points.length > 0" class="list-group">
            <li *ngFor="let point of widget.points" class="list-group-item">
               <span class="glyphicon glyphicon-triangle-right"></span> {{point}}
            </li>
        </ul>
    </div>
