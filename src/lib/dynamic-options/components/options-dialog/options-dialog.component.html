<div class="field">
    <div class="btn-group pull-right toolbar">
        <button [disabled]="!optionsComponent" class="btn btn-xs btn-default" (click)="onSettings(template)">
            <span class="glyphicon glyphicon-cog" title="settings"></span>
        </button>
        <button class="btn btn-xs btn-default">
            <span>{{title}}</span>
        </button>
        <button class="btn btn-xs btn-default" (click)="onRemove()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
    <ng-content></ng-content>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Edit {{ title }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)" novalidate>
            <app-widget-template [formGroup]="formGroup" [component]="optionsComponent" [options]="options">
            </app-widget-template>
            <button type="submit" class="btn btn-sm btn-primary" [disabled]="formGroup.invalid">Ok</button>
        </form>
    </div>
</ng-template>
